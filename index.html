<head>
  <script src="dist/github-repo-buttons.js"></script>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    .header { text-align: center; }
    .button { margin-top: 1em; }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h2>GitHub Repo Buttons</h2>

      <div>
        <github-repo-button repo="sass/dart-sass" stars></github-repo-button>
        <div github-repo-button repo="sass/dart-sass" watchers></div>
        <div class="github-repo-button" repo="sass/dart-sass" forks></div>
      </div>

      <div>
        <div generic-icon class="github-repo-button" repo="sass/dart-sass" stars></div>
        <div generic-icon class="github-repo-button" repo="sass/dart-sass" watchers></div>
        <div generic-icon class="github-repo-button" repo="sass/dart-sass" forks></div>
      </div>

      <a href="https://github.com/kirbyfan64/github-repo-buttons"
         class="button button-primary">Learn more</a>
    </div>
  </div>
</body>
